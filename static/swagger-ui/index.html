<!DOCTYPE html>
<html>
<head>
  <title>World Population API - API Browser</title>
  <link rel="icon" href="http://population.io/images/favicon.png" type="image/png">
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='/static/swagger-ui/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/static/swagger-ui/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/static/swagger-ui/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='/static/swagger-ui/css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="/static/swagger-ui/lib/shred.bundle.js"></script>
  <script src='/static/swagger-ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/underscore-min.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/backbone-min.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/swagger.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/swagger-ui.js' type='text/javascript'></script>
  <script src='/static/swagger-ui/lib/highlight.7.3.pack.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
        url: "/static/docs/api-docs",
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
        onComplete: function(swaggerApi, swaggerUi){
        log("Loaded SwaggerUI");

        if(typeof initOAuth == "function") {
          /*
          initOAuth({
            clientId: "your-client-id",
            realm: "your-realms",
            appName: "your-app-name"
          });
          */
        }
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
        onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
        docExpansion: "list"
      });

      window.swaggerUi.load();
    });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <h1><img src="http://population.io/images/favicon.png" border="0"> World Population API</h1>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
